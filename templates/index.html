{% comment %} <!DOCTYPE html>
<html>
<head>
    <title>Healthcare Providers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
    
        h1 {
            color: #333;
        }
    
        #providers-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    
</head>

<body>
    <h1>Healthcare Providers</h1>
    <div id="providers-list">
        <!-- Provider data will be displayed here -->
    </div>
    <script>
        // Fetch data from the API
        fetch('http://127.0.0.1:8000/api/')
            .then(response => response.json())
            .then(data => {
                const providersList = document.getElementById('providers-list');
                data.forEach(provider => {
                    const providerDiv = document.createElement('div');
                    providerDiv.innerHTML = `
                        <strong>${provider.name}</strong><br>
                        Specialty: ${provider.speciality.join(", ")}<br>
                        Location: ${provider.address}<br>
                        Contact Info: ${provider.phone}<br><br>
                    `;
                    providersList.appendChild(providerDiv);
                });
            });
    </script>
    
</body>
</html> {% endcomment %}
<!doctype html>
<html lang="en">
  <head>

    <title>Bootstrap demo</title>

  </head>
  <body>
    <h1>Healthcare Providers</h1>
    <table class="table">
        <thead>
          <tr class="table-primary">
            <th scope="col">Name</th>
            <th scope="col">Specialties</th>
            <th scope="col">Location</th>
            <th scope="col">Contact</th>
          </tr>
        </thead>
        <tbody class="table-success" id="providers-table">
        </tbody>
      </table>
      <script>
        // Fetch data from the API
        fetch('/api/')
            .then(response => response.json())
            .then(data => {
                const providersTable = document.getElementById('providers-table');
                data.forEach(provider => {
                    const row = providersTable.insertRow();
                    const nameCell = row.insertCell(0);
                    const specialtiesCell = row.insertCell(1);
                    const locationCell = row.insertCell(2);
                    const contactInfoCell = row.insertCell(3);
    
                    nameCell.innerHTML = provider.name;
                    specialtiesCell.innerHTML = provider.speciality.join(', ');
                    locationCell.innerHTML = provider.address;
                    contactInfoCell.innerHTML = provider.phone;
                });
            });
    </script>
